<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<title>Document</title>
	</head>
	<body>
		<div class="postcard">
			<div class="postcard-header">
				<h1>My postcard</h1>
				<img
					src="https://raw.githubusercontent.com/breatheco-de/exercise-postcard/e63a7916530cc850bd92aa1c2e19191837fb5c80/.learn/assets/4geeks.png
				"
				/>
			</div>
			<div class="postcard-body">
				<div class="body-left">
					<p>Look how awesome! This is a postcard that I created using HTML5 and CSS3 during my 4geeks Academy Course!</p>
					<p>This is so cool, can't wait to start doing some more stuff!</p>
				</div>
				<div class="body-right">
					<label for="fname">Some name:</label>
					<input type="text" id="fname" name="fname" /><br /><br />
					<label for="Email">Some Email:</label>
					<input type="email" id="lname" email="email" /><br /><br />
					<label for="Comment">Some comment:</label>
					<input type="text" id="comment" comment="comment><br /><br />
				</div>
			</div>
			<div class="postcard-footer">
				<div><button>Send My Postcard</button></div>
			</div>
		</div>
	</body>
</html>
